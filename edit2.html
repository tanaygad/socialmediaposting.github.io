<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Preview and Approval</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style_edit2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Klee+One&family=Salsa&display=swap" rel="stylesheet">

</head>

<body class="klee-one-regular">
    <div id="loader-wrapper">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>
    
    <header>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div> <!-- Menu Icon stays outside and above the navbar -->
    </header>
    <div class="navbar" id="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="howToUse.html">How To Use</a></li>
                <li><a href="view.html">View Schedule</a></li>
            </ul>
        </nav>
    </div>


    <main>

        <h1>Make Final Changes</h1>

        
        <section id="contentPreview" class="card" class="salsa-regular" style="align-items: center;">
            <div id="imageContainer">
                <img id="previewImage" src="" alt="Preview Image">
            </div>
            <br>
            <div style="color:black;text-align: center;font-size: 18px;"><b>Edit Caption</b></div>
            <form id="Caption_id">
                <label for="form_caption_id">Data:</label>
                <textarea id="form_caption_id" name="form_caption_id" required="" style="width: 100%; height: 200px;color: black;font-size: 15px;background-color: bisque;"></textarea>
                <br>
            </form>
            <br>
            <div style="color:black;text-align: center;font-size: 18px;"><b>Edit Date</b></div>
            <div style="text-align: center;">
                <input type="date" id="start" name="trip-start"/>
                <br>
                <br>
                <button type="button" class="button" onclick="updateData()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-arrow-repeat"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                      ></path>
                    </svg>
                    Update and Refresh
                  </button>
                  
            </div>
            
        </section>
    </main>

    <script src='edit2.js'></script>
</body>

</html>
